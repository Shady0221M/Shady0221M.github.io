<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Mode</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48" type="image/x-icon">
</head>
<body>
    <div id="game_pause">
        <p class="gamepause1"> Game Paused</p>
        <button id="reset">Reset</button>
        <button id="play" class="gamepause2">⏵</button></div>
    <div id="game_over">
     <p class="winner"></p>
     <button id="replay">Show Replay</button>
     <button id="playAgain">Play Again</button>
    </div>
    <div class="rotate">
        <button id="rl">Rotate-left</button>
        <button id="rr">Rotate-right</button>
        <button id="rotate">Rotate</button>
    </div>
    
    <button id="pause">⏸</button>
    <button id="undo">Undo</button>
    <button id='redo'>Redo</button>
    <div id="moves_played"><pre>       Moves Played      </pre><div id='history'></div></div>
</body>
<script src="index.js">

</script>
</html>
